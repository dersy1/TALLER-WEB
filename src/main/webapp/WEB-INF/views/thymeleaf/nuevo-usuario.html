<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>


  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>


  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/manuPrincipal.css">

</head>

<body>

<main role="main" class="container">

  <div class = "container text-center d-flex justify-content-center">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2  bg-secondary bg-opacity-25 p-3 rounded-3">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3 class="form-signin-heading mb-4">Nuevo Usuario</h3>

        <input th:field="*{email}" id="email" type="email" class="form-control mt-3"placeholder="Email"  required/>
        <input th:field="*{password}" type="password" id="password" class="form-control mt-2 mb-2" placeholder="ContraseÃ±a" required/>

        <button Type="Submit">Registrarme</button>
        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
      </form>

    </div>
  </div>

</main>

<img class="fondo" src="images/MENUFONDO.jpg">

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
